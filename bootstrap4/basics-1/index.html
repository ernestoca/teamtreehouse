<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body class="bg-info text-white">
      <div class="container text-center"><!-- container can be fixed or fluid .container-fluid (expands the entire view port) 
                                              text-center horizontally centers block-level content -->
        <h1 class="display-1 mt-5">Full Stack Conf</h1><!-- mt-5 margin top (see: utilities/spacing) -->
        <p class="lead mb-5">Comming Soon, a One-day Conference About All Things Javascript</p><!-- mb-5 margin button -->
        <div class="col-lg-6 mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter your email for info." aria-label="Search for...">
                <span class="input-group-btn">
                   <button class="btn btn-primary" type="button">Sign up</button>
                </span>
            </div>
        </div>
      </div>    
  </body>
</html>
