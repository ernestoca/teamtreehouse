<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">    
</head>
<body ng-app="todoListApp">
    <h1>My TODOs</h1>
    <div ng-controller="mainCtrl" class="list">
        <div class="add"> 
            <a href="" ng-click="addTodo()">+ Add a New Task</a>
        </div>
        <div class="item" ng-class="{'completed': todo.completed}"
            ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false"><!-- ng-init initialize completed for each todo false -->
            <input ng-model="todo.completed" type="checkbox"/>
            <label>{{todo.name}}</label>
            <input class="editing-label" type="text" ng-model="todo.name" ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing">
            <div class="actions" >
                <a href="" ng-controller="coolCtrl" ng-click="helloWorld()">edit</a>
                <a href="" ng-click="saveTodo(todo)">save</a>
                <a href="" class="delete" ng-click="deleteTodo(todo, $index)">delete</a>        
            </div>
        </div>
        {{todos}}
    </div>
    
<!-- Within the body of a service's callback function, for example: `...service('someService, function() { //inside here! 
        })`, the `this` keyword refers to: The Service itself --> 
  <!-- <script src="vendor/angular.js" type="text/javascript"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> 
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/first-directive.js" type="text/javascript"></script>
</body>
</html>
